<ion-view style='background: url("img/img2.jpg");background-repeat: no-repeat;background-size: cover;' >
<ion-nav-title >My Profile</ion-nav-title>
  <ion-content>
    <form ng-submit="doUpdate()">
      <div class="list list-inset">
        <label class="item item-input item-stacked-label item-icon-left info">
          <span class="input-label">Account Name</span>
          <input type="text" pattern="[A-Za-z]*" required placeholder="Account Name" ng-disabled="true" ng-model="registerData.name">
        </label>
        <label class="item item-input item-stacked-label item-icon-left info">
        <span class="input-label">Account Number</span>
          <input type="text" pattern="[0-9]{5}" required placeholder="Account Number" ng-disabled="true" ng-model="registerData.accountNum">
        </label>
       <label class="item item-input item-stacked-label item-icon-left info">
 <span class="input-label">Email ID</span>
    <i   class="icon ion-edit" style="margin-left:80%;margin-top:10%;font-size:20px;color:#3FB0F4" ng-click="mydisabled=false"></i>
    <input type="email" placeholder="Email" ng-disabled="mydisabled" required ng-model="registerData.email">   
</label>

<label class="item item-input item-stacked-label item-icon-left info">
 <span class="input-label">Phone Number</span>
    <i class="icon ion-edit" style="margin-left:80%;margin-top:10%;font-size:20px;color:#3FB0F4"></i>
    <input type="text" pattern="[0-9]{10}" placeholder="Phone" ng-disabled="phonedisabled" required ng-model="registerData.phone">    
</label>
        <label class="item item-input item-stacked-label item-icon-left info">
        <span class="input-label">Username</span>
          <input type="text" placeholder="Username" required ng-model="registerData.userName" ng-disabled="true">
        </label>
 </div>
          <button class="button button-block button-calm" type="submit" style="margin-left:20%;width:200px;border:1px solid black;">Update</button>
    
        
      
    </form>
  </ion-content>
</ion-view>
