<ion-side-menus >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm darkmenu">
      <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-snowy" menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable darkhead center">
      <h1 class="title">Let's get it done</h1>
    </ion-header-bar>
    <ion-content class="dark">
      <ion-list>


<ion-item menu-close href="#/userProfile/{{username}}/home" class="item item-avatar">
  <img src="img\homeicon.png"><h2 style="font-size:16px;">Home</h2>
</ion-item>
<ion-item menu-close href="#/userProfile/{{username}}/forex" class="item item-avatar">
  <img src="img\exchange.png"><h2 style="font-size:16px;">Forex</h2>
</ion-item>
<ion-item menu-close href="#/userProfile/{{username}}/tabs/{{username}}" class="item item-avatar">
  <img src="img\receipt.png"><h2 style="font-size:16px;">Transactions</h2>
</ion-item>
<ion-item menu-close href="#/userProfile/{{username}}/fund/{{username}}"  class="item item-avatar">
  <img src="img\funding.png"><h2 style="font-size:16px;">Fund Transfer</h2>
</ion-item>
<ion-item menu-close href="#/userProfile/{{username}}/bill/{{username}}" class="item item-avatar">
  <img src="img\wallet.png"><h2 style="font-size:16px;">Bill Payments</h2>
</ion-item>
<ion-item menu-close href="#/userProfile/{{username}}/ben/{{username}}" class="item item-avatar">
  <img src="img\boy.png"><h2 style="font-size:16px;">Beneficiary</h2>
</ion-item>     

<ion-item menu-close href="#/userProfile/{{username}}/emi" class="item item-avatar">
  <img src="img\emidemo.png"><h2 style="font-size:16px;">EMI</h2>
</ion-item>      


<ion-item menu-close href="#/atm/{{username}}" class="item item-avatar">
  <img src="img\emidemo.png"><h2 style="font-size:16px;">ATM</h2>
</ion-item>    
  
  



       
      
      </ion-list>
    </ion-content>
  </ion-side-menu>


  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable darkhead center">
      <h1 class="title">Do more</h1>
    </ion-header-bar>
    <ion-content class="dark">
      <ion-list>
      
  <ion-item menu-close href="#/userProfile/{{username}}/myaccount" class="item item-avatar">
    <img src="img\man.png"><h3 style="font-size:16px;">My Profile</h3>
  </ion-item>
  <ion-item menu-close href="#/userProfile/{{username}}/changePassword" class="item item-avatar">
    <img src="img\changepwd.png"><h3 style="font-size:16px;">Change Password</h3>
  </ion-item>  

 <ion-item menu-close href="#/userProfile/{{username}}/contactus" class="item item-avatar">
  <img src="img\emidemo.png"><h2 style="font-size:16px;">Contact Us</h2>
</ion-item> 


  <ion-item menu-close ng-click="deleteAccount()" class="item item-avatar">
    <img src="img\deleteaccount.png"><h3 style="font-size:16px;">Delete Account</h3>
  </ion-item>
  <ion-item menu-close ng-click="doLogout()" class="item item-avatar">
    <img src="img\door.png"><h3 style="font-size:16px;">Logout</h3>
  </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
