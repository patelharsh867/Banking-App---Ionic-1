<ion-view view-title="Transactions">
<div class="bar bar-header bar-calm darkmenu">
        <h1 class="title">Transactions</h1>


        <button class="button"  ng-click="toHome()"><i class="ion-arrow-left-c"></i> Back
        </button>
      </div>
<ion-tabs class="tabs-icon-top tabs-calm darkmenu"  style='background: url("img/bg.png");background-repeat: no-repeat;background-size: cover;'>

        <ion-tab title="All" icon="ion-document" >
          <ion-nav-view >
             <ion-view view-title="Transactions" cache-view="false"  style='background: url("img/bg.png");background-repeat: no-repeat;background-size: cover;'>

      <ion-content class="padding has-header">
          
        <label class="item item-input">
          <br/><input type="Search" placeholder="  Search.." id="searchbar" ng-model="searchData.searchText" style=" background-image: url('img/searchicon.png');"/>
        </label><br>
        <div class="item item-button-right layered-paper-transaction" ng-repeat="x in array|filter:searchData.searchText" ng-click="detail(x,$event)">
          <div class="wrap" ng-bind-html="x.description" ></div>
          <button class="button button-energized icon ion-android-star button-clear" ng-show="x.marked" ng-click="mark(x,$event)"></button>
          <button class="button button-energized icon ion-android-star-outline button-clear" ng-show="!x.marked" ng-click="mark(x,$event)"></button>
        </div>

        </ion-content>
</ion-view>
          </ion-nav-view>
        </ion-tab> 

        <ion-tab title="Starred" icon="ion-star" >
          <ion-nav-view >
            <ion-view view-title="Star Transactions" cache-view="false"  style='background: url("img/bg.png");background-repeat: no-repeat;background-size: cover;'>
      <ion-content class="padding has-header">
    <label class="item item-input">
          <br/><input type="Search" placeholder="  Search.." id="searchbar" ng-model="searchData.searchText" style=" background-image: url('img/searchicon.png');" />
        </label><br>

  <div class="item layered-paper-transaction" ng-repeat="x in array|filter:searchData.searchText" ng-show="x.marked" ng-click="detail(x,$event)">
    <div class="wrap " ng-bind-html="x.description"/>
  </div>
  </ion-content>
</ion-view>
          </ion-nav-view>
        </ion-tab>

</ion-tabs>
</ion-view>
